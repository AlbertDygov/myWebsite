<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fullscreen Extravaganter Hamburger</title>
<style>
  body {
    margin: 0;
    font-family: sans-serif;
    background: #121212;
    overflow: hidden;
  }

  /* Hamburger Button oben rechts */
  .menu-btn {
    position: fixed;
    top: 20px;
    right: 20px;
    width: 50px;
    height: 40px;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    z-index: 1000;
  }

  .menu-btn span {
    display: block;
    height: 5px;
    width: 100%;
    background: #fff;
    border-radius: 5px;
    transition: all 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55);
    transform-origin: center;
    box-shadow: 0 0 10px #fff;
  }

  .menu-btn.open span:nth-child(1) {
    transform: rotate(45deg) translate(8px, 8px) scale(1.3);
    background: #ff3d00;
    box-shadow: 0 0 20px #ff3d00;
  }

  .menu-btn.open span:nth-child(2) {
    opacity: 0;
    transform: scale(0.2);
  }

  .menu-btn.open span:nth-child(3) {
    transform: rotate(-45deg) translate(8px, -8px) scale(1.3);
    background: #ff3d00;
    box-shadow: 0 0 20px #ff3d00;
  }

  /* Fullscreen Menü */
  .menu {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 0;
    background: #1e1e1e;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    overflow: hidden;
    transition: height 0.7s cubic-bezier(0.68, -0.55, 0.27, 1.55);
    z-index: 500;
  }

  .menu.open {
    height: 100%;
  }

  .menu ul {
    list-style: none;
    margin: 0;
    padding: 0;
    width: 100%;
    text-align: center;
  }

  .menu ul li {
    color: #fff;
    font-size: 2rem;
    padding: 20px 0;
    opacity: 0;
    transform: translateY(-30px) scale(0.8);
    transition: all 0.7s cubic-bezier(0.68, -0.55, 0.27, 1.55);
    cursor: pointer;
  }

  .menu.open ul li {
    opacity: 1;
    transform: translateY(0) scale(1);
  }

  .menu.open ul li:nth-child(1) { transition-delay: 0.1s; }
  .menu.open ul li:nth-child(2) { transition-delay: 0.2s; }
  .menu.open ul li:nth-child(3) { transition-delay: 0.3s; }
  .menu.open ul li:nth-child(4) { transition-delay: 0.4s; }

  .menu ul li:hover {
    color: #ff3d00;
    transform: scale(1.2);
  }

</style>
</head>
<body>

<div class="menu-btn" id="menu-btn">
  <span></span>
  <span></span>
  <span></span>
</div>

<div class="menu" id="menu">
  <ul>
    <li>Startseite</li>
    <li>Über uns</li>
    <li>Leistungen</li>
    <li>Kontakt</li>
  </ul>
</div>

<script>
const menuBtn = document.getElementById('menu-btn');
const menu = document.getElementById('menu');

menuBtn.addEventListener('click', () => {
  menuBtn.classList.toggle('open');
  menu.classList.toggle('open');
});
</script>

</body>
</html>
